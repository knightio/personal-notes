server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        # 配置sentinel dashboard 地址
        dashboard: localhost:9000
        # 默认8719，未找到自动+1，直到找到未占用
        port: 8719
management:
  endpoints:
    web:
      exposure:
        include: "*"
