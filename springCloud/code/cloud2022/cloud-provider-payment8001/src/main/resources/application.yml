server:
  port: 8001
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hanhan.entities
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
#      defaultZone: http://localhost:7001/eureka
      defaultZone: https://eureka7001:7001/eureka/,https://eureka7002:7002/eureka/
  instance:
    instance-id: payment8001 # 主机名称
    prefer-ip-address: true # 访问路径显示ip地址
    lease-renewal-interval-in-seconds: 1 # 客户端向eureka服务端发送心跳的时间间隔（单位：秒，默认：30）
    lease-expiration-duration-in-seconds: 2 #eureka服务端收到最后一次心跳后等待时间上线，超时剔除服务（单位：秒，默认：90）

