server:
  port: 7002

eureka:
  instance:
    hostname: localhost
  client:
    # 是否向注册中心注册自己
    register-with-eureka: false
    # 是否开启检索服务
    fetch-registry: false
    service-url:
#      defaultZone: https://${eureka.instance.hostname}:${server.port}/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/
  server:
    enable-self-preservation: false # 自我保护